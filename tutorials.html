<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap(cordinate) {

        var uluru = {lat: -25.363, lng: 131.044};
        if(cordinate){uluru.lat = cordinate}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        moveMarker(map, marker);
    function moveMarker( map, marker ) {
    
    //delayed so you can see it move
    setTimeout( function(){ 
    
        marker.setPosition( new google.maps.LatLng( -25.363, 131.044 ) );
        map.panTo( new google.maps.LatLng( -25.363, 131.070 ) );
        
    }, 20 );

    }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjcsYc1EvgUnBNryEUNaXgMc3qw06Xu88&callback=initMap">
    </script>
  </body>
</html>
